<div class="card">
    <div class="card-header pt-0 pb-0" [class.show]="accordionState">
        <h2 class="mb-0">
        <button
            class="btn btn-link btn-block text-left text-dark"
            type="button"
            (click)="onToggleAccordionState()"
        >
            <i class="far fa-minus-square"></i>
            <i class="far fa-plus-square"></i>
            {{ title }}
        </button>
        </h2>
    </div>

    <div class="collapse" [class.show]="accordionState">
        <div class="card-body">
        <ng-content></ng-content>
        </div>
    </div>
</div>
