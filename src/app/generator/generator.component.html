<app-generator-start-form 
  (onAdd)="onStart($event)">
</app-generator-start-form>

<app-generator-welcome 
  *ngIf="!displayGenerated && displayWelcome">
</app-generator-welcome>

<app-generator-core 
  *ngIf="!displayGenerated && !displayWelcome"
  [startForms]="startForms">
</app-generator-core>

<app-generator-result 
  *ngIf="displayGenerated" 
  [result]="generatorResult">
</app-generator-result>
